---
- name: Ensure /opt/pi-log exists
  ansible.builtin.file:
    path: /opt/pi-log
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure /opt/pi-log/logs exists
  ansible.builtin.file:
    path: /opt/pi-log/logs
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure /var/lib/pi-log exists
  ansible.builtin.file:
    path: /var/lib/pi-log
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Remove old application directory
  ansible.builtin.file:
    path: /opt/pi-log/app
    state: absent

- name: Deploy application package
  ansible.builtin.copy:
    src: app/
    dest: /opt/pi-log/app/
    owner: root
    group: root
    mode: "0755"

- name: Ensure /opt/pi-log/app/logging exists
  ansible.builtin.file:
    path: /opt/pi-log/app/logging
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy logging config
  ansible.builtin.copy:
    src: app/logging/logging.toml
    dest: /opt/pi-log/app/logging/logging.toml
    owner: root
    group: root
    mode: "0644"

- name: Deploy ingestion config
  ansible.builtin.template:
    src: config.toml.j2
    dest: /opt/pi-log/config.toml
    owner: root
    group: root
    mode: "0644"

# ----------------------------------------
# Python virtual environment
# ----------------------------------------

- name: Ensure Python venv directory exists
  ansible.builtin.file:
    path: /opt/pi-log/.venv
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create Python virtual environment
  ansible.builtin.command:
    cmd: python3 -m venv /opt/pi-log/.venv
    creates: /opt/pi-log/.venv/bin/activate

- name: Install Python dependencies into venv
  ansible.builtin.pip:
    requirements: /opt/pi-log/requirements.txt
    virtualenv: /opt/pi-log/.venv

- name: Install ingestion systemd unit
  ansible.builtin.template:
    src: pi-log.service.j2
    dest: /etc/systemd/system/pi-log.service
    owner: root
    group: root
    mode: "0644"

- name: Install API systemd unit
  ansible.builtin.template:
    src: pi-log-api.service.j2
    dest: /etc/systemd/system/pi-log-api.service
    owner: root
    group: root
    mode: "0644"

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and restart ingestion service
  ansible.builtin.systemd:
    name: pi-log.service
    enabled: true
    state: restarted

- name: Enable and restart API service
  ansible.builtin.systemd:
    name: pi-log-api.service
    enabled: true
    state: restarted
